<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        SleepExpert
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <button class="btn btn-default" (click)="debug()">
        debug
    </button>
    <div *ngIf="sleepSummaryObservable">
        <ion-list>
            <ion-item *ngFor="let item of sleepSummaryObservable">ID: {{ item.id }}, DSL: {{ item.data.deepsleepduration }} / LSL:  {{ item.data.lightsleepduration }} / WAC  {{ item.data.wakeupcount }} </ion-item>
          </ion-list>
    </div>


  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-toolbar>
      <ion-buttons slot="start" position="left">
        <ion-back-button defaultHref="/withings">
        </ion-back-button> Zur√ºck
      </ion-buttons>
  </ion-toolbar>
  </ion-content>
