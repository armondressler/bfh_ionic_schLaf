<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            SleepExpert
          </ion-title>
        </ion-toolbar>
      </ion-header>
  
  <ion-content>
      <h2>{{ hasValidAccessTokenAsText() }}</h2>
  
      <ion-button (click)="login()" expand="block">Login with Withings</ion-button>
      <ion-button (click)="logoff()" expand="block">Logoff</ion-button>
      <button class="btn btn-default" (click)="debug()">DEBUG</button>

      <li *ngFor="let product of sleepSummaryObservable | async" >
          -- id: {{product}}
      </li>
      <ion-toolbar>
          <ion-buttons slot="start" position="left">
            <ion-back-button defaultHref="/withings">
            </ion-back-button> Zur√ºck
          </ion-buttons>
      </ion-toolbar>
  </ion-content>
