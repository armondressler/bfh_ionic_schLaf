<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            SleepExpert
          </ion-title>
        </ion-toolbar>
      </ion-header>
  
  <ion-content>
      <ion-chip *ngIf="hasValidAccessTokenAsBool()" color="success">
        <ion-icon name="checkmark-circle"></ion-icon>
        <ion-label>Erfolgreich mit Withings verbunden.</ion-label>
      </ion-chip>
      <ion-chip *ngIf="! hasValidAccessTokenAsBool()" color="danger">
        <ion-icon name="close-circle"></ion-icon>
        <ion-label>Keine Withings Verbindung erkannt.</ion-label>
      </ion-chip>
      <ion-button (click)="login()" expand="block">Login with Withings</ion-button>
      <ion-button (click)="logoff()" expand="block">Logoff</ion-button>
      <ion-toolbar>
          <ion-buttons slot="start" position="left">
            <ion-back-button defaultHref="/withings">
