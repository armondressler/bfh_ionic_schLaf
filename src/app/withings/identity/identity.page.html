<ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            SleepExpert
          </ion-title>
        </ion-toolbar>
      </ion-header>
  
  <ion-content>
        <h1 *ngIf="!name">
                Hallo
        </h1>
        <h1 *ngIf="name">
                Hallo, {{name}}
        </h1>
  
      <button class="btn btn-default" (click)="login()">
          Login
      </button>
      <button class="btn btn-default" (click)="logoff()">
          Logout
      </button>
      <button class="btn btn-default" (click)="debug()">
          DEBUG
      </button>

      <li *ngFor="let product of sleepSummaryObservable | async" >
          -- id: {{product}}
      </li>

  </ion-content>
